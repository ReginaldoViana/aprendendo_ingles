<div *ngIf="!jogoIniciado">
    <app-inicio (iniciar)="iniciarJogo($event)"></app-inicio>
</div>

<div *ngIf="jogoIniciado">
    <app-topo></app-topo>
    
    <div *ngIf='jogoEmAndamento; else fimDeJogo'>
        <app-painel 
            [quantidadePalavras]="jogador?.quantidadePalavras || 5"
            (encerrarJogo)='encerrarJogo($event)'>
        </app-painel>
    </div>

    <ng-template #fimDeJogo>
        <div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="container" style="margin-top: 50px;">
            <div class="row">
                <div class="col">
                    <h3 style="color: red;">Fim de jogo, {{ jogador?.nome }}! Infelizmente você perdeu :(</h3>
                    <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
                </div>
            </div>
        </div>
    </ng-template>

    <ng-template #fimDeJogoVitoria>
        <div class="container" style="margin-top: 50px;">
            <div class="row">
                <div class="col">
                    <h3 style="color: green;">Parabéns, {{ jogador?.nome }}! Você venceu!!! :D</h3>
                    <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
                </div>
            </div>
        </div>
    </ng-template>
</div>
