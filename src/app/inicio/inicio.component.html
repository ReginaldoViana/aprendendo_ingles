<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center mb-0">Bem-vindo ao Jogo de Inglês</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="iniciarJogo()" #formulario="ngForm">
                        <div class="form-group">
                            <label for="nome">Seu Nome:</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="nome" 
                                name="nome"
                                [(ngModel)]="jogador.nome"
                                required
                                #nome="ngModel">
                            <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="alert alert-danger mt-1">
                                Por favor, digite seu nome
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="quantidade">Quantas palavras você quer aprender?</label>
                            <select 
                                class="form-control" 
                                id="quantidade" 
                                name="quantidade"
                                [(ngModel)]="jogador.quantidadePalavras"
                                required
                                #quantidade="ngModel">
                                <option [ngValue]="3">3 palavras</option>
                                <option [ngValue]="5">5 palavras</option>
                                <option [ngValue]="7">7 palavras</option>
                                <option [ngValue]="10">10 palavras</option>
                            </select>
                            <div *ngIf="quantidade.invalid && (quantidade.dirty || quantidade.touched)" class="alert alert-danger mt-1">
                                Por favor, selecione a quantidade de palavras
                            </div>
                        </div>

                        <button 
                            type="submit" 
                            class="btn btn-primary btn-block"
                            [disabled]="!formulario.form.valid">
                            Começar a Jogar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
